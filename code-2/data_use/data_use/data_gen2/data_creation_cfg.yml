cfg1:
    simulation:
        nbSimLearning: 200
        nbValidation: 20
        nbTest: 20
        initialization: 'easy'    # random, easy, circle
        initDistance: 8
        initNb: 2
        initNbPos: 10
        parameters:
            noisy: 1   # 0: not noisy, 1:noisy
            nMin: 120
            nMax: 300
            v0: 60
            k: 70
            epsilon: 0.5
            tau: 3.5
            T: 1000
            dt: 0.001
            threshold: 6
            R: 1
            boundary: 120    

    path:
        simulationPath: '/scratch/users/jpierre/aquali_speed_upd/aquali_0.001_noisy_v2'
        
        
        

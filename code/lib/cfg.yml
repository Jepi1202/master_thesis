normalization:
    position:
        minPos: -120
        maxPos: 120
    distance:
        minDistance: 0
        maxDistance: 6
    speed:
        minSpeed: -15
        maxSpeed: 15
    radius:
        minRad: 0
        maxRad: 2
        
        
feature:
    distGraph: 6
    nbHist: 4  # cfr. inShape
    nbRolloutOut: 10
    output: speed # distance or speed or acceleration
    inShape: 8
    edgeShape: 5
    
    
simulation:
    nbSimLearning: 200
    nbValidation: 20
    nbTest: 20
    initialization: 'easy'    # random, easy, circle
    initDistance: 8
    initNb: 2
    initNbPos: 10
    parameters:
        noisy: 1   # 0: not noisy, 1:noisy
        nMin: 120
        nMax: 300
        v0: 60
        k: 70
        epsilon: 0.5
        tau: 0
        T: 1000
        dt: 0.01
        threshold: 6
        R: 1
        boundary: 120    

path:
    simulationPath: '/scratch/users/jpierre/mew'
    pathModel: '/home/jpierre/v2/models'
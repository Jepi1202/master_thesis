normalization:
    position:
        minPos: -120
        maxPos: 120
    distance:
        minDistance: 0
        maxDistance: 6
    speed:
        minSpeed: -15
        maxSpeed: 15
    radius:
        minRad: 0
        maxRad: 2
        
        
feature:
    distGraph: 6
    nbHist: 4  # cfr. inShape
    nbRolloutOut: 10
    output: speed # distance or speed or acceleration
    inShape: 8
    edgeShape: 5
    
    
simulation:
    nbSimLearning: 1000
    nbValidation: 20
    nbTest: 10
    initialization: 'easy'    # random, easy, circle
    initDistance: 7
    parameters:
        noisy: 0   # 0: not noisy, 1:noisy
        nMin: 120
        nMax: 300
        v0: 60
        k: 70
        epsilon: 0.5
        tau: 3.5
        T: 1000
        dt: 0.001
        threshold: 6
        R: 1
        boundary: 120
        
        
training:
    nbEpoch: 3000
    modelName: 'simplest_dropout_no-encoder'
    evalModel: simplest_drop_no-enc_aug_best.pt
    saveModel: simplest_drop_no-enc_aug_latest.pt
    topk: -1
    
    pathData: '/scratch/users/jpierre/mew_0.001_normal'
    pathJsonBool: True

    wbName: 'Simplest_normal_0.001-lr_0_005'
    rolloutNb: 4
    batch: 128
    batchSizeVal: 128
    lr: 0.0005
    dataAugment:
        bool: 1
        prob: 0.8
        stdDeltaPos: 2
        stdSpeed: 0.003
    loss:
        lossScaling: 100
        l1Reg: 0.001
        lim: 35 # cfr. boundary
        lambdaL2Weights: 0.00005
    scheduler: 1
    scheduleParams:
        size: 1
        gamma: 0.5
        
    frequenceEval: 50
    frequenceSave: 5000

        
    